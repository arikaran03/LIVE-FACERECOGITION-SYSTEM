<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Verification</h1>

        <div class="controls">
            <h2>Image Upload</h2>
            <form id="uploadForm">
                <input type="file" id="targetImage" name="target_image" accept="image/png, image/jpeg" required>
                <button type="submit" id="submitTargetBtn">Submit Target Image</button>
            </form>
            <div id="uploadStatus" class="status-message" style="display:none;"></div>
        </div>

        <div class="camera-section">
            <h2>Verify Identity</h2>
            <button id="verifyBtn" disabled>Verify</button>
            <div id="cameraContainer">
                <video id="videoElement" autoplay playsinline muted></video>
                <div id="verificationStatus" class="status-message" style="display:none;"></div>
            </div>    
        </div>
        
        <div class="results">
            <h2>Verification Result</h2>
            <p id="pendingMessage">Verification is pending</p>
            <div id="finalResult" class="status-message" style="display:none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Optional: Inline script to demonstrate hiding the message -->
    <script>
        // Example: Simulate verification result coming in after 3 seconds
        // You should trigger this in your real verification logic instead
        setTimeout(() => {
            const finalResult = document.getElementById("finalResult");
            finalResult.textContent = "Verification successful âœ…";
            finalResult.style.display = "block";

            const pendingMessage = document.getElementById("pendingMessage");
            if (pendingMessage) {
                pendingMessage.style.display = "none";
            }
        }, 3000);
    </script>
</body>
</html>
